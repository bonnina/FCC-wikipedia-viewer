<!DOCTYPE html>
  <html lang="en">
  
    <head>
      <title>FCC Wikipedia Viewer</title>
        
      <meta content-type="text/html" charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="style.css">
	</head>

    <body>
      <div class="container-fluid">
        <div class="panel">
          <div class="form-inline">
            <button class="btn" id="random">random Wiki article</button>
            <input class="form-control" id="in" type="text" aria-describedby="#help"/>
		  <div id="help" hidden>Search in Wikipedia</div>
            <button class="btn" id="search" type="submit">search</button>
          </div>
        </div>
        <div class="article"></div>
      </div>
      <div class="footer"></div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="script.js"></script>
    </body>
  </html>
